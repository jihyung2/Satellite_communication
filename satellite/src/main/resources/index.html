<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sensor Data</title>

    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

    <!-- JS, Popper.js, jQuery, and Chart.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js"></script>

</head>
<body>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h1 class="text-center">Sensor Data</h1>
            <!-- Add canvas element for the chart -->
            <canvas id="chart" width="400" height="200"></canvas>
        </div>
    </div>
</div>

<script th:inline="javascript">
    /*<![CDATA[*/

    // Fetch sensor data from server-side API and display it
    $(document).ready(function() {
        $.get("/api/data/read", function(data) {
            // Get the sensor value from the data
            var sensorValue = data.value;

            // Create a chart context using the canvas element
            var ctx = document.getElementById('chart').getContext('2d');

            // Create a new line chart with the sensor value as data
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['Time 1', 'Time 2', 'Time 3'], // Example labels for time intervals
                    datasets: [{
                        label: 'Sensor Value',
                        data: [sensorValue, sensorValue, sensorValue], // Example values for time intervals
                        borderColor: 'rgb(75, 192, 192)',
                        tension: 0.1,
                    }]
                },
                options: {}
            });
        });
    });

    /*]]>*/
</script>

</body>
</html>
