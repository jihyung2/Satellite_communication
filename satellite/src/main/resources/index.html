<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sensor Data</title>

    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h1 class="text-center">Sensor Data</h1>
            <div id="data-container" class="alert alert-info mt-4 text-center">
                <!-- Sensor data will be inserted here -->
            </div>
        </div>
    </div>
</div>

<script th:inline="javascript">
    /*<![CDATA[*/

    // Fetch sensor data from server-side API and display it
    $(document).ready(function() {
        $.get("/api/data/read", function(data) {
            $("#data-container").html("<strong>Sensor Value:</strong> " + data.value);
        });
    });

    /*]]>*/
</script>

</body>
</html>
